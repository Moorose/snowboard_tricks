
<h2>All tricks</h2>
<div class="tricks">
    <div *ngFor="let trick of tricks">
        <app-trick [trick]="trick"></app-trick>
    </div>
    <div class="alert">
        <span *ngIf="!tricks.length" class="alert__text">Tricks was not found!</span>
    </div>
    <div class="alert">
        <span *ngIf="error" class="alert__text">{{ error }}</span>
    </div>
</div>
