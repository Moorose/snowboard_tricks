<a *ngIf="adminRole" routerLink="/list/addTrick">
  <button>ADD TRICK</button>
</a>

<h2>All tricks</h2>
<div class="tricks">
  <div *ngFor="let trick of tricks">
    <a routerLink="/list/{{trick.id}}">
      <app-trick [trick]="trick"></app-trick>
    </a>
    <a *ngIf="adminRole" routerLink="/list/editTrick/{{trick.id}}">
      <button>EDIT TRICK</button>
    </a>
  </div>
  <div class="alert">
    <span *ngIf="!tricks.length && !error" class="alert__text">Tricks was not found!</span>
  </div>
  <div class="alert">
    <span *ngIf="error" class="alert__text">{{ error.message }}</span>
  </div>
</div>
