
<h2>All tricks</h2>
<div>
    <div class="trick_block" *ngFor="let trick of tricks">
            <app-trick [trick]="trick"></app-trick>
        <a *ngIf="adminRole" routerLink="/admin/editTrick/{{trick.id}}">
            Edit trick
        </a>
    </div>
</div>
<div *ngIf="!tricks">
    <span>This tricks was not found :(</span>
</div>
