<div *ngIf="trick">
    <p><span>ID</span> {{ trick.id }}</p>
    <p class="name"><span>Name </span>{{ trick.name }}</p>
    <p class="complexity"><span>complexity</span>{{ trick.complexity }}</p>
    <p class="description">{{ trick.description }}</p>
</div>
<div *ngIf="!trick">
    <span>This trick was not found :(</span>
</div>
